<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU WebGL</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            z-index: 10;
            text-align: center;
        }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        renderer.setClearColor(0x050520);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; 
        controls.dampingFactor = 0.05;
        controls.minDistance = 2;
        controls.maxDistance = 10;
        
        //Земля
        const textureLoader = new THREE.TextureLoader();
        const earthTexture = textureLoader.load('./assets/earth.jpg');
        
        const geometry = new THREE.SphereGeometry(1, 64, 64);
        const material = new THREE.MeshPhongMaterial({
            map: earthTexture,
            shininess: 5,
            specular: 0x333333
        });
        
        const earth = new THREE.Mesh(geometry, material);
        scene.add(earth);
        
        //Освещение
        const sunLight = new THREE.DirectionalLight(0xffffff, 2);
        sunLight.position.set(10, 0, 5);
        scene.add(sunLight);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        camera.position.z = 3;

        //Фон
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 5000;
        const positions = new Float32Array(particlesCount * 3);
        
        for (let i = 0; i < particlesCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 50; 
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        
        const circleTexture = textureLoader.load('./assets/disc.png'); 

        const particlesMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.1,
            map: circleTexture,
            blending: THREE.AdditiveBlending,
            transparent: true
        });
        
        const starField = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(starField);
        
        //рендеринг и анимация
        function animate() {
            requestAnimationFrame(animate); 

            earth.rotation.y += 0.003; 

            starField.rotation.y += 0.0005;

            controls.update(); 
            renderer.render(scene, camera); 
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
