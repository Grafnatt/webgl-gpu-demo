<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Power: 3D Web Графика</title>
    <style>
        /* CSS для оформления */
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7); /* Более темный фон для контраста */
            border-radius: 5px;
            z-index: 10;
            text-align: center;
        }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="info">
        <h3>Аппаратное ускорение (GPU)</h3>
        <p>Вращайте сферу мышью! Ваши GPU выполняет расчеты освещения и интерактивности в реальном времени.</p>
    </div>

    <script>
        // Код Three.js (из предыдущего ответа)
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true }); 
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        renderer.setClearColor(0x000033); 

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; 
        controls.dampingFactor = 0.05;

        const geometry = new THREE.SphereGeometry(1, 64, 64);
        const material = new THREE.MeshStandardMaterial({
            color: 0xcccccc, 
            metalness: 0.8,    
            roughness: 0.2     
        });
        
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        camera.position.z = 3;

        function animate() {
            requestAnimationFrame(animate); 
            controls.update(); 
            sphere.rotation.y += 0.005;
            renderer.render(scene, camera); 
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
